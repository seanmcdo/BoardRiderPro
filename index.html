<!DOCTYPE html>
<html>
<head>
	<title>BoardRiderPro</title>
	<style>
		body {
			background-color: #ffffff;
			color: #333333;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #003366;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		main {
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			text-align: center;
		}
		section {
			margin-bottom: 40px;
			padding: 20px;
			background-color: #f7f7f7;
			border-radius: 10px;
		}
		label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			text-align: left;
		}
		input[type="email"] {
			display: block;
			margin-bottom: 20px;
			padding: 10px;
			width: 100%;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px rgba(0,0,0,0.1);
		}
		input[type="submit"] {
			background-color: #003366;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}
		input[type="submit"]:hover {
			background-color: #002147;
		}
		footer {
			background-color: #003366;
			color: #ffffff;
			padding: 20px;
			text-align: center;
		}
		img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to BoardRiderPro!</h1>
		<h2>You're AI Guide for buying your next surf or snow board.</h2>
	</header>
	<main>
		<section>
			<img src="images/BRPlogo.png" alt="BoardRiderPro Logo">
			<h2>Get Notified</h2>
			<p>Sign up for our email list to get notified when BoardRiderPro is live:</p>
			<p></p>
			<form action="https://docs.google.com/spreadsheets/d/1CLA4OO1KIcnuUGLbmpVMeNxuHXAFgDm__5P64Dv2HKI/edit?resourcekey#gid=1410704662">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">

				<input type="submit" value="Sign Up">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 BoardRiderPro</p>
	</footer>
</body>
</html>
